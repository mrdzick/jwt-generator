<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JWT Token Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>üîê JWT Token Generator</h1>

      <div class="section">
        <label for="payload">Payload (JSON):</label>
        <textarea id="payload" rows="10">
{
  "id": "104912508298670952462",
  "userId": 23,
  "email": "staff@mimicry.my.id",
  "name": "Zick",
  "picture": "https://picture.mimicry.my.id/zick.jpg",
  "iat": 1734070755,
  "exp": 1845074355
}
        </textarea>
      </div>

      <div class="section">
        <label for="secret">Secret Key:</label>
        <input type="text" id="secret" value="secret" />
      </div>

      <div class="section">
        <label for="algorithm">Algorithm:</label>
        <select
          id="algorithm"
          style="
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
          "
        >
          <option value="HS256">HS256</option>
          <option value="HS384">HS384</option>
          <option value="HS512">HS512</option>
        </select>
      </div>

      <button onclick="generateJWT()">Generate JWT Token</button>

      <div id="result" style="display: none"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
